apiVersion: apps/v1
kind: Deployment
metadata:
  name: nl2sparql-domain-masters
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nl2sparql-domain-masters
      component: domain-master
  template:
    metadata:
      labels:
        app: nl2sparql-domain-masters
        component: domain-master
    spec:
      containers:
      - name: domain-master
        image: nl2sparql-api:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        env:
        - name: ROLE
          value: "domain_master"
        - name: DOMAIN_TYPE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['domain-type']
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: GRAPHDB_URL
          value: "http://graphdb:7200/repositories/CHeVIE"
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: OPENAI_API_KEY
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "500m"
      initContainers:
      - name: domain-init
        image: busybox
        command: ['sh', '-c', 'echo "Initializing domain master"']
    # Add domain-type annotation for each replica using a StatefulSet or Helm for production
