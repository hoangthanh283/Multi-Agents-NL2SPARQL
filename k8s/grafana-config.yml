apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
data:
  grafana.ini: |
    [server]
    root_url = %(protocol)s://%(domain)s/grafana/

    [security]
    admin_user = admin
    admin_password = ${GRAFANA_PASSWORD}

    [auth]
    disable_login_form = false

  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /var/lib/grafana/dashboards

  nl2sparql-dashboard.json: |
    {
      "dashboard": {
        "title": "NL2SPARQL Metrics",
        "panels": [
          {
            "title": "API Request Rate",
            "type": "graph",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"nl2sparql-api\"}[5m])"
              }
            ]
          },
          {
            "title": "Worker Queue Length",
            "type": "graph",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "celery_worker_tasks_pending{job=\"nl2sparql-workers\"}"
              }
            ]
          },
          {
            "title": "Redis Memory Usage",
            "type": "graph",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "redis_memory_used_bytes{job=\"redis\"}"
              }
            ]
          },
          {
            "title": "Query Response Times",
            "type": "heatmap",
            "datasource": "Prometheus",
            "targets": [
              {
                "expr": "rate(http_request_duration_seconds_bucket{job=\"nl2sparql-api\"}[5m])"
              }
            ]
          }
        ],
        "refresh": "10s",
        "schemaVersion": 16,
        "version": 1
      }
    }