apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dask-scheduler
  template:
    metadata:
      labels:
        app: dask-scheduler
    spec:
      containers:
      - name: scheduler
        image: daskdev/dask:latest
        args: ["dask-scheduler"]
        ports:
        - containerPort: 8786
          name: scheduler
        - containerPort: 8787
          name: dashboard
        resources:
          requests:
            cpu: "0.2"
            memory: "256Mi"
          limits:
            cpu: "0.5"
            memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-worker
spec:
  replicas: 1  # Reduced from 3 to 1 to save resources
  selector:
    matchLabels:
      app: dask-worker
  template:
    metadata:
      labels:
        app: dask-worker
    spec:
      containers:
      - name: worker
        image: daskdev/dask:latest
        args:
        - "dask-worker"
        - "tcp://dask-scheduler:8786"
        - "--nthreads"
        - "1"  # Reduced from 2 to 1
        - "--memory-limit"
        - "512MB"  # Reduced from 4GB to 512MB
        resources:
          requests:
            cpu: "0.2"
            memory: "256Mi"
          limits:
            cpu: "0.5"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: dask-scheduler
spec:
  selector:
    app: dask-scheduler
  ports:
  - name: scheduler
    port: 8786
    targetPort: 8786
  - name: dashboard
    port: 8787
    targetPort: 8787