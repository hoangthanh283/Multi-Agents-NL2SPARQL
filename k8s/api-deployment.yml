apiVersion: apps/v1
kind: Deployment
metadata:
  name: nl2sparql-api
  labels:
    app: nl2sparql-api
    component: global-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nl2sparql-api
      component: global-master
  template:
    metadata:
      labels:
        app: nl2sparql-api
        component: global-master
    spec:
      containers:
      - name: api
        image: nl2sparql-api:latest
        imagePullPolicy: IfNotPresent  # Use local image if available
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis:6379/1"
        - name: CELERY_RESULT_BACKEND
          value: "redis://redis:6379/2"
        - name: GRAPHDB_URL
          value: "http://graphdb:7200/repositories/CHeVIE"
        - name: QDRANT_URL
          value: "http://qdrant:6333"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: OPENAI_API_KEY
        - name: ROLE
          value: "global_master"
        resources:
          requests:
            memory: "1Gi"
            cpu: "200m"
          limits:
            memory: "2Gi"
            cpu: "500m"