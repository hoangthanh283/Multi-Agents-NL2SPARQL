# Redis configuration file
protected-mode no
port 6379
timeout 0
tcp-keepalive 300

# Disable the warning about protected mode being disabled
always-show-logo no

# Disable commands that might be causing security warnings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Allow non-localhost connections without authentication
bind 0.0.0.0

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Disable saving to disk for better performance
save ""
appendonly no

# TLS/SSL is disabled in this basic config
